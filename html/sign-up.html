<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up</title>
        <link rel="stylesheet" href="sign-up.css">
    </head>


    <body style="background-color: burlywood;">
        <header>
            <h1>
                SIGN-UP
            </h1>
        </header>

        <P>
            Fill in your personal information to get started:
        </P>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="address">Home address:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="birthday">Date of Birth:</label><br>
            <input type="date" id="date" name="date"><br>
            <label for="sex">Sex:</label><br>
            <input type="checkbox" id="sex1" name="sex1">
            <label for="sex1">Male</label>
            <input type="checkbox" id="sex2" name="sex2">
            <label for="sex2">Female</label>
            <input type="checkbox" id="sex3" name="sex3">
            <label for="sex3">Others</label><br>
            <label for="username">Usename</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="number">Mobile Number</label><br>
            <input type="text" id="number" name="number"><br>
            <input type="submit" value="Done">
          </form>

          <p class="login">
            Already have an account? <a href="http://127.0.0.1:3000/login.html">Login</a>
          </p>
    </body>
</html>
