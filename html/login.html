<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>


<body>
    <header>
        <h1>
            LOGIN
        </h1>
    </header>

    <form action="/action_page.php" method="post">

        <div class="imgcontainer">
            <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-1024.png" width="300" alt="Avatar" class="avatar">
        </div>

        <div class="email">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        </div>

        <div class="password">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </div>

        <div class="login">
            <button type="submit">Login</button><br>
            <label for="remember"><input type="checkbox" checked="checked" name="remember"> Remember me</label>
        </div>

        <div class="forgot">
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
</html>
