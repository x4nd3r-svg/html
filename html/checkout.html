<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
</head>

<body>
    <header>
        <h3>
            Billing Information
        </h3>
    </header>

    <form action="/action_page.php" method="post">

        <div class="fname">
            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name">
        </div>

        <div class="email">
            <label for="email"><i class="fa fa-envelope"></i>Email</label>
            <input type="text" id="email" name="email" placeholder="Your email">
        </div>

        <div class="address">
            <label for="address"><i class="fa fa-address-card"></i>Address</label>
            <input type="text" id="address" name="address" placeholder="Your address">
        </div>

        <div class="city">
            <label for="city"><i class="fa fa-institution"></i>City</label>
            <input type="text" id="city" name="city" placeholder="Your city">
        </div>

        <div class="state">
            <label for="state"><i class="fa fa-institution"></i>State</label>
            <input type="text" id="state" name="state" placeholder="Your state">
        </div>
        
    </form>

    <h3>
        Payment
    </h3>

    <form action="/action_page.php" method="post">

        <div class="cards">
            <label for="card"><i class="fa fa-credit-card"></i>Accepted Card</label>
        </div>

        <div class="card">
            <i class="fa fa-cc-visa"></i>
            <i class="fa fa-cc-amex"></i>
            <i class="fa fa-cc-mastercard"></i>
            <i class="fa fa-cc-discover"></i>
        </div>

        <div class="exp">
            <label for="exp"><i class="fa fa-credit-card"></i>Card Number</label>
            <input type="text" id="exp" name="exp" placeholder="Enter card number">
        </div>

        <div class="cardname">
            <label for="cname"><i class="fa fa-user"></i>Card Holder Name</label>
            <input type="text" id="cname" name="cname" placeholder="Enter card holder name">
        </div>

        <div class ="cvv">
            <label for="cvv"><i class="fa fa-user"></i>CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>  

        <div class="expdate">
            <label for="expdate"><i class="fa fa-user"></i>Expiry Date</label>
            <input type="date" id="expdate" name="expdate" placeholder="Enter expiry date">
        </div>

        <input type="submit" value="Done">

    </form>

</body>
</html>
